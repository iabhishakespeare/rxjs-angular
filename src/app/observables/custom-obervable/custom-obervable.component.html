<h1>Custom Observable</h1>
<br>
<div class="row">
    <div class="col-md-6">
        <strong>Ex-01 (Manual)</strong>
        <hr width="50%">
        <ul [ngClass]="techStatus==='completed'? 'completed':techStatus === 'error'?'error':''"
        class="techList" id="elContainer">
        </ul>
    </div>
    <div class="col-md-6">
        <strong>Ex-02 (Custom Interval Observable)</strong>
        <hr width="50%">
        <ul [ngClass]="techStatus==='completed'? 'completed':techStatus === 'error'?'error':''"
        class="techList" id="elContainer2">
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <strong>Ex-03 (Random Names)</strong>
        <br>
        <br>
        <p class="bg-light py-2 px-3 border rounded" id="names"><strong>Random Names: </strong>Abhishek, Bathla, Sahil, Rupesh, Dudu</p>
        <hr width="50%">
        <p>Current Name: <strong class="test-success">{{currentName!==''?currentName: 'Not found'}}</strong></p>
        <span [ngClass]="currentName!==''?'badge bg-primary': 'badge bg-secondary'">{{currentName!==''? 'Success': 'Failed'}}</span>
    </div>
</div>
