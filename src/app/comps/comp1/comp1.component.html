<div class="row">
    <div class="col-md-6">
        <label for="name">Current username is <strong class="text-danger">{{username}}</strong> </label>
        
        <input type="text" name="name" placeholder="Enter a name here" class="form-control" #name>
        <br>
        <button class="btn btn-primary" type="button" (click)="changeName(name)">Change</button>
    </div>
</div>
